<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transform</title>
    <style>
        #div01 h1 {
            font-size: 100px;
            font-family: "Arial Rounded MT";
        }

        .shadow1 {
            color: orange;
            text-shadow: 10px 10px #777;
        }

        .shadow2 {
            text-shadow: 5px 5px 10px #f00;
        }

        .shadow3 {
            color: #fff;
            text-shadow: 7px -7px 5px #000;
        }       

        #div02 {
            background-color: #222;
            width: 300px;
            height: 100px;
        }

        .shadow4 {
            font-size: 80px;
            font-family: "Arial Rounded MT";
            letter-spacing: 4px;
            color: palevioletred;
            text-shadow:
                0 0 4px #ccc,
                0 -5px 4px #ff3,
                2px -10px 6px #fd3,
                -2px -15px 11px #f80,
                2px -19px 18px #f20;

            /* text-shadow: 0 0 4px #ccc;
            text-shadow: 0 -5px 4px #ff3;
            text-shadow:2px -10px 6px #fd3;
            text-shadow:-2px -15px 11px #f80;
            text-shadow:2px -19px 18px #f20; */
        }
    </style>
</head>

<body>
    <div id="div01">
        <h1 class="shadow1">코끼리</h1>
        <h1 class="shadow2">킹콩</h1>
        <h1 class="shadow3">오랑우탄</h1>
    </div>
    <div id="div02">
        <h1 class="shadow4">르브 론</h1>
    </div> <br><br>
</body>

</html>
