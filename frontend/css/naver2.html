<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.js"></script>
  <title>비욘드컴페어</title>
  <style>
    * {
      box-sizing: border-box;


    }

    img {
      width: 94px;
      height: 18px;
    }

    div {
      text-align: center;
    }




    .no,
    .yes {
      width: 400px;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      background-color: white;
      background-image: url("../img/searchicon.png");
      background-position: 10px 10px;
      background-repeat: no-repeat;
      padding: 12px 20px 12px 40px;
      cursor: pointer;
    }



    .yes:focus,
    .no:focus {

      border: 3px solid limegreen;
      outline: none;
    }

    .txt {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 4px;
      z-index: 10;
    }

    .a:hover+.txt {
      display: block;
    }

    #container label {
      width: 90px;
      height: 35px;
      display: inline-block;
      padding: 5px 10px;
      border: 1px solid #333;
      cursor: pointer;
    }

    #container {
      width: 400px;
      height: 100px;
      margin: auto;
    }

    #container>div {
      width: fit-content;
      height: fit-content;
      display: inline;
    }

    input[type="radio"] {
      display: none;
    }

    /* input[type="radio"]:checked+label {
      border: 2px solid green;
    } */

    label {
      border-radius: 5px 0 0 5px;
    }

    form>label:not(label:first-of-type) {
      border-radius: 10px 10px 0;
    }

    .placeholder-blur::placeholder {
      color: red;
    }

    /* .placeholder-blur::target-text {
      color: red;
    } */


    #num1 {
      display: none;
    }

    .btns {
      color: white;
      background-color: limegreen;
      border: none;
      border-radius: 5px;
      width: 400px;
      height: 46px;
      cursor: pointer;
      font-size: 20px;
    }

    #aa label {
      cursor: pointer;
    }

    #aa input {
      cursor: pointer;
    }

    #genM {
      position: relative;
    }

    #genW {
      position: absolute;
      text-align: center;
    }

    ul {
      list-style: none;
    }
  </style>

</head>

<body>
  <div>
    <a href="https://naver.com" title="이동">
      <img src="../img/naverLogo.png" alt="naver" />
    </a>
  </div>
  <br>
  <form>
    <div>
      <span id="aa">
        <input type="checkbox" name="real" id="real" checked>
        <label for="real">실명 인증된 아이디로 가입</label>
      </span>
      <br>
      <div>
        <input type="text" id="id" class="no a" name="id" placeholder="아이디" />

      </div>

      <div>
        <input type="password" id="pwd" class="no" name="pwd" placeholder="비밀번호" />
      </div>
      <div>
        <input type="email" id="email" class="no" name="email" placeholder="[선택] 이메일주소 (비밀번호 찾기 등 본인 확인용)" />
      </div>
    </div>
    <div id="txt"></div>
    <div id="txt1"></div>
    <br>


    <div>
      <input type="text" id="name" class="yes" name="name" placeholder="이름" />
    </div>

    <div>
      <input type="text" id="date" class="yes" name="date" placeholder="생년월일 8자리" />
    </div>

    <div>
      <select id="carrier" class="yes" name="carrier">
        <option value="">통신사선택</option>
        <option value="SKT">SKT</option>
        <option value="KT">KT</option>
        <option value="LGU+">LG U+</option>
        <option value="SKT_Ally">SKT 알뜰폰</option>
        <option value="KT_Ally">KT 알뜰폰</option>
        <option value="LGU+_Ally">LG U+ 알뜰폰</option>
      </select>
    </div>

    <div id="container">
      <!-- <div id="bb">
        <ul>
          <li>
            <input type="radio" name="gender" id="genM" value="남자" />

            <label for="genM">남자</label>
          </li>


          <li>
            <input type="radio" name="gender" id="genW" value="여자" />
            <label for="genW">여자</label>
          </li>
        </ul>
      </div>

      <div id="ab">
        <ul>
          <li>
            <input type="radio" name="nationality" id="na" value="내국인" checked />
            <label for="na">내국인</label>
          </li>

          <li>
            <input type="radio" name="nationality" id="for" value="외국인" />
            <label for="for">외국인</label>
          </li>
        </ul>


      </div> -->
      <div id="rd_gr_div" class="div_i">
        <div class="radio_group">
          <input type="radio" id="g_male" name="gender" class="hide" value="male"><label for="g_male">남자</label><input
            type="radio" id="g_female" name="gender" class="hide" value="female"><label for="g_female">여자</label>
        </div>
        <div class="radio_group">
          <input type="radio" class="hide" id="nati_dome" name="nationality" value="dome" checked><label
            for="nati_dome">내국인</label><input type="radio" class="hide" id="nati_fore" name="nationality"
            value="fore"><label for="nati_fore">외국인</label>
        </div>
      </div>
      <div>
        <select id="num1" class="yes" name="num1">
          <option value="">대한민국 +82</option>
          <option value="그레나다 +1 473">그레나다 +1 473</option>

      </div>
      <div>
        <input type="text" id="phone" class="yes" name="phone" placeholder="휴대전화번호" />
      </div>
      <div>
        <div id="txt2"></div>
        <div id="txt3"></div>
        <div id="txt5"></div>
        <div id="txt6"></div>
        <div id="txt4"></div>
      </div>

      <div>
        <button type="button" class="btns" id="btn"><b>인증요청</b></button>
      </div>
    </div>

  </form>
  <script>
    var id = /^(\w){6,20}$/;
    var pw = /^(\w|\W){6,20}$/;
    var name = /^([a-zA-Z가-힣\s]){2,20}$/;

    $('#id').on('blur', function () {

      var idVal = $('#id').val();

      if (idVal === '') {
        $('#txt').css('color', "red").text('아이디: 필수 정보입니다.');
        $('#id').css({ 'border': "3px solid red", 'text-decoration': "underline", 'text-decoration-color': "red" }).addClass("placeholder-blur");

      }else if (id.test(idVal)){
        
        $('#txt').css('color', 'green').text('아이디가 유효합니다.');
      } 
      else {
        $('#txt').css('color', 'red').text('아이디는 영문자, 숫자, 특수문자(_)조합으로 6~20자 이내로 입력해주세요.');
      }
    });

    

$('#pwd').on('blur', function () {
    var pwdVal = $('#pwd').val();

    if (pwdVal === '') {
        $('#txt1').css('color', "red").text('비밀번호: 필수 정보입니다.');
        $('#pwd').css({ 'border': "3px solid red", 'text-decoration': "underline", 'text-decoration-color': "red" }).addClass("placeholder-blur");

    } else if (pw.test(pwdVal)) {
        
        $('#txt1').css('color', 'green').text('비밀번호가 유효합니다.');
    } else {
        $('#txt1').css('color', 'red').text('비밀번호는 영문자, 숫자, 특수문자 조합으로 6~20자 이내로 입력해주세요.');
        $('#pwd').css({ 'border': "3px solid red" });
    }
});

    $('#name').on('blur', function () {
      if ($('#name').val() == '') {
        $('#txt2').css('color', "red").text('이름: 필수 정보입니다.');
        $('#name').css({ 'border': "3px solid red", 'text-decoration': "underline", 'text-decoration-color': "red" }).addClass("placeholder-blur");

      } else {
        $('#txt2').css('color', 'red').text('이름은 영문자, 한글, 공백문자만 사용하여 2~20자 이내로 입력해주세요');
      }
    });

    $('#date').on('blur', function () {
      if ($('#date').val() == '') {
        $('#txt3').css('color', "red").text('생년월일: 필수 정보입니다.');
        $('#date').css({ 'border': "3px solid red", 'text-decoration': "underline", 'text-decoration-color': "red" }).addClass("placeholder-blur");

      } else {
        $('#txt3').css('color', 'red').text('생년월일: 생년월일은 8자리 숫자로 입력해 주세요.');
      }
    });
    $('#phone').on('blur', function () {
      if ($('#phone').val() == '') {
        $('#txt4').css('color', "red").text('휴대전화번호: 필수 정보입니다.');
        $('#phone').css({ 'border': "3px solid red", 'text-decoration': "underline", 'text-decoration-color': "red" }).addClass("placeholder-blur");

      } else {
        $('#txt4').css('color', 'red').text('휴대전화번호: 휴대전화번호가 정확한지 확인해 주세요.');
      }
    });

    $('#real').on('click', function () {
      if ($(this).is(':checked')) {
        $('#carrier').hide();
        $('#num1').show();
      } else {
        $('#carrier').show();
        $('#num1').hide();
      }
    });

    $('#btn').on('click', function () {
      ($('#id').val() == '')
      $('#txt').css('color', "red").text('아이디: 필수 정보입니다.');
      $('#id').css({ 'border': "3px solid red", 'text-decoration': "underline", 'text-decoration-color': "red" }).addClass("placeholder-blur");


      ($('#pwd').val() == '')
      $('#txt1').css('color', "red").text('비밀번호: 필수 정보입니다.');
      $('#pwd').css({ 'border': "3px solid red", 'text-decoration': "underline", 'text-decoration-color': "red" }).addClass("placeholder-blur");



      ($('#name').val() == '')
      $('#txt2').css('color', "red").text('이름: 필수 정보입니다.');
      $('#name').css({ 'border': "3px solid red", 'text-decoration': "underline", 'text-decoration-color': "red" }).addClass("placeholder-blur");


      ($('#date').val() == '')
      $('#txt3').css('color', "red").text('생년월일: 필수 정보입니다.');
      $('#date').css({ 'border': "3px solid red", 'text-decoration': "underline", 'text-decoration-color': "red" }).addClass("placeholder-blur");


      ($('#carrier').val() == '')
      $('#txt5').css('color', "red").text('통신사: 이용하는 통신사를 선택해 주세요.');
      $('#carrier').css({ 'border': "3px solid red", 'text-decoration': "underline", 'text-decoration-color': "red" }).addClass("placeholder-blur");

      ($('#bb').val() == '')
      $('#txt6').css('color', "red").text('성별: 성별을 선택해 주세요.');
      $('#bb').css({ 'border': "3px solid red", 'text-decoration': "underline", 'text-decoration-color': "red" }).addClass("placeholder-blur");

      if ($('#phone').val() == '')
        $('#txt4').css('color', "red").text('휴대전화번호: 필수 정보입니다.');
      $('#phone').css({ 'border': "3px solid red", 'text-decoration': "underline", 'text-decoration-color': "red" }).addClass("placeholder-blur");


    })
  </script>
</body>

</html>
