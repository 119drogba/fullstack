<!DOCTYPE html>
<html lang="en">

<style>
    table {
        border-collapse: collapse;
    }

    td {
        border: 1px solid #000;
        padding: 20px;
    }
</style>

<head>
</head>

<body>
    <script>
        let str = "<table>";
        let i = 1;
        while (i <= 8) {
            if (i % 4 == 1) str += "<tr>";
            str += "<td>" + i + "</td>"
            if (i % 4 == 0) str += "</tr>";
            i++;
        }
        str += "</table>";
        document.write(str);
    </script>
</body>

</html>
