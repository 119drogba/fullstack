<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> While문 </title>
    <script>
        var i = 1;
        while (i <= 10) {
            document.write("안녕하세요" + i, "<br>");
            i++;
        }
        document.write(" ==== The End ====<br>");

        var i = 1;
        while (i <= 30) {
            if (i % 2 == 0 && i % 6 == 0) {
                document.write(i, "<br>");
            }
            i++;
        }
    </script>
</head>

<body>

</body>

</html>
