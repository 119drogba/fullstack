<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <title>form 요소</title>
    <style>
        form {
            border: 1px solid #000000;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2>The select Element</h2>
    <p>select태그(엘리먼트)는 드롭다운 목록을 정의하는 태그입니다.</p>

    <form>
        <!-- selected, size 속성-->
         <!-- 
        "fruits" = "Water Melon"
        -->
        <label for="fruits">Choose a fruit:</label>
        <select id="fruits" name="fruits">
            
            <option>Apple</option>
            <option value="Water Melon">멜론</option>
            <option value="Orange">오렌지</option>
            <option value="Lemon">레몬</option>
        </select><br><br>

        <!-- multiple 속성 / multiple="multiple" (html4버전, XHTML버전에서는 모두 기술해야 함) -->
        <label for="colors">Choose a colors:</label>
        <select id="colors" name="colors" size="4" multiple>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
        </select><br><br>

        <!-- optgroup 요소 -->
         <label for="cars">Choose a car:</label>
         <select name="cars" id="cars">
            <optgroup label="Swedish Cars">
                <option value="volvo">볼보</option>
                <option value="saab">사브</option>
            </optgroup>
            <optgroup label="German Cars">
                <option value="mercedes">메르세데스</option>
                <option value="audi">아우디</option>

            </optgroup>
         </select><br><br>
         <input type="submit" value="전송">
    </form>
</body>

</html>
