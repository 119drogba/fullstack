<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>form 요소</title>
</head>

<body>
    <form method="GET">
        <fieldset> <!-- fieldset : form 태그에서 한 그룹으로 묶을때 사용 -->
            <label>아이디:
                <input type="text" name="user_id">

            </label>
            <label>비밀번호:
                <input type="password" name="user_pw" size="10">
                <input type="submit" value="LOGIN" >
              
            </label>
        </fieldset>
    </form>
</body>

</html>
