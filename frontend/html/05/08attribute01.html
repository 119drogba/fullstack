<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>폼요소</title>
    <style>
        legend {
            font-size: 16px;
            font-weight: 900;
        }

        label {
            font-size: 14px;
            width: 200px;
            color: #390;
            font-weight: bold;
            /*text-align:right; */
            margin-right: 10px;
        }

        li {
            list-style: none;
            margin: 15px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>여름방학 특강 신청</h1>
    <form>
        <fieldset>
            <legend>수강과목
            </legend>
            <ul>
                <li>
                    <label for="subj">영어회화(초급)</label>
                    <input type="text" id="subj" name="subj" value="오전09:00~11:00" readonly="true">
                </li>
            </ul>   
        </fieldset>
        <fieldset>
            <legend>신청자</legend>
            <ul>
                <li>
                    <label for="uname">이름</label>
                    <input type="text" id="uname" name="uname" autofocus required>  <!-- required = 반드시 입력해주세요 -->

                </li>
                <li>
                    <label for="uid">학번</label>
                    <input type="text" id="uid" name="uid" placeholder="하이픈없이입력해라" minlength="2" maxlength="8" required>
                </li>
                <li>
                    <label for="unclass">학과</label>
                    <select id="unclass" name="unclass">
                        <option value="archi">건축공학과</option>
                        <option value="mechanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <option value="computer" selected>컴퓨터공학과</option>
                        <option value="chemical">화학공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>교재 주문</legend>
            <ul>

                <li>
                    <label for="book">교재</label>
                    <input type="number" id="book" value="1" min="1" max="3">


                </li>
                <li>
                    <label for="wsheet">워크시트</label>

                    <input type="number" id="group" value="1" min="1" max="3">

                </li>
                <li>

                    <label for="group">단체주문</label>
                    <input type="number" id="group" value="10" min="10" max="100" step="10">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>버튼 선택</legend>
            <button type="submit" value="submit">신청하기</button>
            <button type="reset" value="reset">다시쓰기</button>
        </fieldset>
    </form>

</body>

</html>
