<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.js"></script>
    <script>
        $(function () {
            // slice(시작인덱스, 마지막값-인덱스) : 시작인덱스요소부터 (마지막값-1인덱스)까지의
            // 요소까지 선택
            $("#menu1 li").slice(1, 3).css({ "background-color": "#ff0" });//문자열,배열 모두 가능
            
            //<li>내용1-2</li>
            //<li>내용1-3</li>
            
            // 요소명.only-child : 단 하나의 자식으로 존재하는 요소를 의미
            $("li:only-child").css({ "background-color": "#0ff" });
        });
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li><span>menu2의 첫번째 li :</span><span>내용2-1</span></li>
        <!-- <li><span>menu2의 두번째 li :</span>내용2-2</li> -->
    </ul>

</body>

</html>
