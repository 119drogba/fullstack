<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.js"></script>
    <script>
        $(function () {
            $("#wrap a[target]").css("color", "red"); //[속성선택자]
            $("#wrap a[href^=https]").css({ "color": "green" }); // ^ ~로 시작되는
            $("#wrap a[href$=net]").css({ "color": "blue" }); // $ ~로 끝나는
            $("#wrap a[href*=google]").css({ "color": "black" }); // * 포함된 
            $("#wrap a[href*=co]").css({ "background-color": "hotpink" });
            // $("#member_f input[type=text]").css({"background-color":"red"});

            $("#member_f :password").css({ "background-color": "aqua" });
            $("#member_f :text").css({ "background-color": "yellow" });
        });
    </script>
</head>

<body>
    <div id="wrap">
        <p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
        <p><a href="https://naver.com">Naver</a></p>
        <p><a href="https://daum.net">Daum</a></p>
        <p><a href="https://Google.com">Google</a></p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
        <p><textarea name="user_tx" id="user_tx"></textarea></p>
    </form>

</body>

</html>
